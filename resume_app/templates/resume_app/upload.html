<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload LinkedIn Profile PDF</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height and width for the body */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            background-color: #f4f4f9;
        }

        /* Centered container with border and padding */
        .container {
            border: 2px solid #ccc; /* Border around content */
            padding: 40px;
            width: 100%;
            max-width: 500px; /* Maximum width for the content */
            background-color: white; /* White background inside the border */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Slight shadow for a subtle effect */
            border-radius: 10px; /* Rounded corners */
        }

        /* Styling the heading */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Styling the form */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Styling form elements */
        form input[type="file"], form button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload LinkedIn Profile PDF</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Resume</button>
        </form>
    </div>
</body>
</html>
